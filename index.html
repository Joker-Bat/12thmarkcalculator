<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shanmugam M" />
    <title>12th Mark Calculation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">12th Mark Calculation</h1>
      <form class="form" id="form">
        <fieldset class="ten">
          <legend>10th Mark</legend>
          <!-- Thamizh -->
          <div class="input__group">
            <label for="tenThamizh">Thamizh: </label>
            <div class="input">
              <input
                type="number"
                id="tenThamizh"
                placeholder="Enter Thamizh mark..."
                class="tenthmarks"
                min="1"
                max="100"
                required
              />
              <span>/ 100</span>
            </div>
          </div>
          <!-- English -->
          <div class="input__group">
            <label for="tenEnglish">English: </label>
            <div class="input">
              <input
                type="number"
                id="tenEnglish"
                placeholder="Enter English mark..."
                class="tenthmarks"
                min="1"
                max="100"
                required
              />
              <span>/ 100</span>
            </div>
          </div>
          <!-- Maths -->
          <div class="input__group">
            <label for="tenMaths">Maths: </label>
            <div class="input">
              <input
                type="number"
                id="tenMaths"
                placeholder="Enter Maths mark..."
                class="tenthmarks"
                min="1"
                max="100"
                required
              />
              <span>/ 100</span>
            </div>
          </div>
          <!-- Science -->
          <div class="input__group">
            <label for="tenScience">Science: </label>
            <div class="input">
              <input
                type="number"
                id="tenScience"
                placeholder="Enter Science mark..."
                class="tenthmarks"
                min="1"
                max="100"
                required
              />
              <span>/ 100</span>
            </div>
          </div>
          <!-- Social -->
          <div class="input__group">
            <label for="tenSocial">Social Science: </label>
            <div class="input">
              <input
                type="number"
                id="tenSocial"
                placeholder="Enter Social Science mark..."
                class="tenthmarks"
                min="1"
                max="100"
                required
              />
              <span>/ 100</span>
            </div>
          </div>
        </fieldset>

        <!-- Eleven Std -->
        <fieldset class="eleven">
          <legend>11th Mark</legend>
          <!-- Thamizh -->
          <div class="input__group">
            <label for="elevenThamizh">Thamizh: </label>
            <div class="input">
              <input
                type="number"
                id="elevenThamizh"
                placeholder="Enter Thamizh mark..."
                class="eleventhmarks"
                min="1"
                max="90"
                required
              />
              <span>/ 90</span>
            </div>
          </div>
          <!-- English -->
          <div class="input__group">
            <label for="elevenEnglish">English: </label>
            <div class="input">
              <input
                type="number"
                id="elevenEnglish"
                placeholder="Enter English mark..."
                class="eleventhmarks"
                min="1"
                max="90"
                required
              />
              <span>/ 90</span>
            </div>
          </div>
          <!-- Maths -->
          <div class="input__group">
            <label for="elevenMaths">Maths: </label>
            <div class="input">
              <input
                type="number"
                id="elevenMaths"
                placeholder="Enter Maths mark..."
                class="eleventhmarks"
                min="1"
                max="90"
                required
              />
              <span>/ 90</span>
            </div>
          </div>
          <!-- Physics -->
          <div class="input__group">
            <label for="elevenPhysics">Physics: </label>
            <div class="input">
              <input
                type="number"
                id="elevenPhysics"
                placeholder="Enter Physics mark..."
                class="eleventhmarks"
                min="1"
                max="70"
                required
              />
              <span>/ 70</span>
            </div>
          </div>
          <!-- Chemistry -->
          <div class="input__group">
            <label for="elevenChemistry">Chemistry: </label>
            <div class="input">
              <input
                type="number"
                id="elevenChemistry"
                placeholder="Enter Chemistry mark..."
                class="eleventhmarks"
                min="1"
                max="70"
                required
              />
              <span>/ 70</span>
            </div>
          </div>

          <!-- Biology -->
          <div class="input__group">
            <label for="elevenBiology">Biology: </label>
            <div class="input">
              <input
                type="number"
                id="elevenBiology"
                placeholder="Enter Biology mark..."
                class="eleventhmarks"
                min="1"
                max="70"
                required
              />
              <span>/ 70</span>
            </div>
          </div>
        </fieldset>

        <!-- Twelfth Std -->
        <fieldset class="eleven">
          <legend>12th Mark</legend>
          <!-- Thamizh -->
          <div class="input__group">
            <label for="twelfthThamizh">Thamizh: </label>
            <div class="input">
              <input
                type="number"
                id="twelfthThamizh"
                placeholder="Enter Thamizh mark..."
                class="twelfthmarks"
                min="1"
                max="30"
                value="30"
                required
              />
              <span>/ 30</span>
            </div>
          </div>
          <!-- English -->
          <div class="input__group">
            <label for="twelfthEnglish">English: </label>
            <div class="input">
              <input
                type="number"
                id="twelfthEnglish"
                placeholder="Enter English mark..."
                class="twelfthmarks"
                min="1"
                max="30"
                value="30"
                required
              />
              <span>/ 30</span>
            </div>
          </div>
          <!-- Maths -->
          <div class="input__group">
            <label for="twelfthMaths">Maths: </label>
            <div class="input">
              <input
                type="number"
                id="twelfthMaths"
                placeholder="Enter Maths mark..."
                class="twelfthmarks"
                min="1"
                max="30"
                value="30"
                required
              />
              <span>/ 30</span>
            </div>
          </div>
          <!-- Physics -->
          <div class="input__group">
            <label for="twelfthPhysics">Physics: </label>
            <div class="input">
              <input
                type="number"
                placeholder="Enter Physics mark..."
                class="twelfthmarks"
                min="1"
                max="30"
                value="30"
                required
              />
              <span>/ 30</span>
            </div>
          </div>
          <!-- Chemistry -->
          <div class="input__group">
            <label for="twelfthChemistry">Chemistry: </label>
            <div class="input">
              <input
                type="number"
                id="twelfthChemistry"
                placeholder="Enter Chemistry mark..."
                class="twelfthmarks"
                min="1"
                max="30"
                value="30"
                required
              />
              <span>/ 30</span>
            </div>
          </div>

          <!-- Biology -->
          <div class="input__group">
            <label for="twelfthBiology">Biology: </label>
            <div class="input">
              <input
                type="number"
                id="twelfthBiology"
                placeholder="Enter Biology mark..."
                class="twelfthmarks"
                min="1"
                max="30"
                value="30"
                required
              />
              <span>/ 30</span>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="submit__btn">Get Result</button>
      </form>

      <div class="resultPage" id="resultPage">
        <h1>Your Result</h1>
        <div class="result__group">
          <p><strong>Thamizh: </strong></p>
          <p id="thamizhMark">0</p>
        </div>
        <div class="result__group">
          <p><strong>English: </strong></p>
          <p id="englishMark">0</p>
        </div>
        <div class="result__group">
          <p><strong>Maths: </strong></p>
          <p id="mathsMark">0</p>
        </div>
        <div class="result__group">
          <p><strong>Physics: </strong></p>
          <p id="physicsMark">0</p>
        </div>
        <div class="result__group">
          <p><strong>Chemistry: </strong></p>
          <p id="chemistryMark">0</p>
        </div>
        <div class="result__group">
          <p><strong>Biology: </strong></p>
          <p id="biologyMark">0</p>
        </div>
        <div class="result__group total">
          <p><strong>Total: </strong></p>
          <p id="totalMark">0</p>
        </div>

        <button class="tryagain__btn" id="tryAgain">Try again</button>
      </div>
    </div>

    <footer>
      <p>
        Made by
        <a href="https://github.com/Joker-Bat" target="_blank">SilveDev</a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
